{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header">
          <h4 class="card-title"> Ranking</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table tablesorter " id="">
              <thead class=" text-primary">
                <tr>
                  <th scope="col">Rank</th>
                  <th scope="col">Team Name</th>
                  <th scope="col">Average PPI</th>
                  <th scope="col">Score</th>
                </tr>
              </thead>
              <tbody>
                {% for team in teams%}
                <tr>
                  <th scope="row">{{ forloop.counter }}</th>
                  <td>{{ team.name }}</td>
                  <td>{{ team.average }}</td>
                  <td>{{ team.total  }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>  
  </div>
</div>
{% endblock content %}
